<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Profile Section -->
      <section class="profile-section">
        <img src="" class="profile-image" />
        <h1 class="profile-name"></h1>
        <p class="profile-description"></p>
        <a href="#" class="profile-link"></a>
        <div class="profile-buttons">
          <button
            id="editButton"
            class="btn"
            style="visibility: hidden"
            onclick="window.location.href='getstarted.html'"
          >
            Edit
          </button>
          <button id="logoutButton" class="btn" style="visibility: hidden">
            Logout
          </button>
        </div>
      </section>
      <div id="popup-container"></div>
      <!-- Content Section (Cards Gallery) -->
      <section class="content-section" id="card-container">
        <!-- Cards will be inserted dynamically -->
        <div
          class="add-card"
          id="add-card-cardContainer"
          style="visibility: hidden"
        >
          +
        </div>
      </section>
    </div>

    <!-- Card Popup Modal (Add New Card) -->
    <div id="cardPopup" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-cardPopup-button">&times;</span>
        <h2>Add New Image</h2>
        <label for="cardTitle">Title</label>
        <input type="text" id="cardTitle" placeholder="Title" />
        <label for="cardDescription">Describe your image</label>
        <textarea
          id="cardDescription"
          placeholder="Description"
          rows="4"
        ></textarea>
        <label for="imageInput">Upload Image</label>
        <div id="imageUploadContainer" class="image-upload-container">
          <span>Click to upload image</span>
          <img
            id="previewImage"
            style="
              display: none;
              max-width: 100%;
              max-height: 200px;
              margin-top: 10px;
            "
          />
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            style="display: none"
          />
        </div>
        <label for="cardlinkevidence">
          evidence of creation. (youtube links will be featured on the art card)
        </label>
        <input type="text" id="cardlinkevidence" placeholder="YouTube link" />

        <!-- Progress Bar Container -->
        <div
          id="uploadProgressContainer"
          style="display: none; margin-top: 20px"
        >
          <label>Upload Progress:</label>
          <div class="progress-bar-container">
            <div id="uploadProgressBar" class="progress-bar"></div>
            <span id="uploadProgressText" class="progress-text">0%</span>
          </div>
        </div>

        <button class="saveCard" id="saveCard">Save</button>
      </div>
    </div>

    <!-- Scripts (Same as your original functionality code) -->
    <script type="module" src="profile.js"></script>
    <script type="module" src="card-popup-profile.js"></script>
  </body>
</html>
