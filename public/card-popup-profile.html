<!-- Card Click Popup Modal -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Popup Profile</title>
    <link rel="stylesheet" href="card-popup-profile.css" />
  </head>
  <body>
    <div id="cardClickPopup" class="card-click-popup" style="display: none">
      <div class="popup-content">
        <div class="image-container">
          <img id="cardClickPopup-cardImage" />
        </div>
        <h2 id="cardClickPopup-cardTitle"></h2>
        <p
          id="cardClickPopup-cardDescription"
          class="cardClickPopup-cardDescription"
        ></p>
        <div id="youtube-container"></div>
        <div class="button-group">
          <button id="verify-cardClickPopup-button" class="btn">Copy</button>
          <button id="close-cardClickPopup-button" class="btn">Close</button>

          <button
            id="delete-cardClickPopup-button"
            class="btn"
            style="visibility: hidden"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
