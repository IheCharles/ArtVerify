<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>Popup Component</title>
    <style>
      .btn {
        padding: 10px;
        border: none;
        margin: 0px 5px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        background-color: #ffbfd7;
        color: white;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #d69bb3;
      }

      .card-click-popup {
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      #youtube-container iframe {
        border-radius: 15px; /* Adjust the radius as needed */
        overflow: hidden; /* Ensures the corners are properly clipped */
        border: none; /* Removes any default border */
      }

      .popup-content {
        background-color: #fefefe;
        margin: 5%;
        padding: 50px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        border: 1px solid #888;
      }

      .buttonContainer {
        display: flex;
        flex-direction: row;
        margin-top: 10px;
      }

      @media (max-width: 700px) {
        /* Adjust Popup Content Width */
        .popup-content {
          padding: 5px;
        }
      }
      .cardClickPopup-cardDescription {
        font-size: 1.5rem;
        margin: 0;
        display: flex;
        flex-shrink: 0;
        max-width: 70vw;
      }
      .cardClickPopup-cardTitle {
        color: "black";
      }
    </style>
  </head>
  <body>
    <!-- Card Click Popup Modal -->
    <div id="cardClickPopup" class="card-click-popup" style="display: none">
      <div class="popup-content" id="popup-content">
        <img id="cardClickPopup-cardImage" />
        <h2 id="cardClickPopup-cardTitle" class="cardClickPopup-cardTitle">
          Title
        </h2>
        <div id="youtube-player"></div>
        <div id="youtube-container"></div>
        <p
          id="cardClickPopup-cardDescription"
          class="cardClickPopup-cardDescription"
        ></p>
        <div id="buttonContainer" class="buttonContainer">
          <button id="src-cardClickPopup-button" class="btn">source</button>
          <button id="close-cardClickPopup-button" class="btn">exit</button>
        </div>
      </div>
    </div>

    <script>
      // This script exports the popup content to be used by the main page
      if (window.parent !== window) {
        // If this page is loaded in an iframe or similar
        window.parent.postMessage(
          {
            type: "popupContent",
            content: document.getElementById("cardClickPopup").outerHTML,
          },
          "*"
        );
      }
    </script>
  </body>
</html>
