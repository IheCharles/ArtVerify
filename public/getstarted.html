<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Edit/Creation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;
        color: #333;
        padding: 20px;
      }

      /* Page Header */
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #ffbfd7;
      }

      /* Form Container Styling */
      .form-container {
        max-width: 600px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 0 auto;
      }

      /* Form Styles */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="url"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #ffbfd7;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #d69bb3;
      }
    </style>
  </head>
  <body>
    <h1>User Profile Edit/Creation</h1>
    <div class="form-container">
      <form>
        <label for="profile-image">Profile Image:</label>
        <input
          type="file"
          id="profile-image"
          name="profile-image"
          accept="image/*"
        />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="link">Link (Twitter/Instagram/Email, etc.):</label>
        <input type="url" id="link" name="link" required />

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>

    <script type="module" src="getstarted.js"></script>
  </body>
</html>
